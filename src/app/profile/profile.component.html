<mat-card class="card">
    <mat-card-title> User Login</mat-card-title>
<mat-card-content>
<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="photo" formControlName="Photo" >
    
      </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="name" formControlName="name">
    </mat-form-field>
  </p>


  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="address" formControlName="address">
      <span ></span>
    </mat-form-field>
  </p>
  <div class="button">
    <button type="submit" mat-raised-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
